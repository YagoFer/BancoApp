    <div class="container mt-5">
        <h2>Formulario de Usuario</h2>
        <br>
        <form>
            <div class="row">
                <div class="col-md-6">
                   
                    <div class="form-group">
                        <label for="userName">ID:</label>
                        <input type="text" class="form-control" id="userName" placeholder="Ingrese su ID">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="firstName">Nombre:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Ingrese su nombre">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="lastName">Apellido:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                </div>
                <div class="col-md-6">
                    
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni" placeholder="Ingrese su número de DNI">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="birthDay">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="birthDay">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="address">Dirección:</label>
                        <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección">
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isActive">
                        <label class="form-check-label" for="isActive">¿Activo?</label>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
