<div class="container mt-5">
    <h2>Formulario de Cuenta</h2>
    <form>
        <div class="row">
            <div class="col-md-6">
                <!-- Primera columna -->
                <div class="form-group">
                    <label for="accountId">ID de Cuenta:</label>
                    <input type="text" class="form-control" id="accountId" placeholder="Ingrese el ID de la cuenta" readonly>
                </div>
                <br>
                <div class="form-group">
                    <label for="accountNumber">Número de Cuenta:</label>
                    <input type="text" class="form-control" id="accountNumber" placeholder="Ingrese el número de cuenta">
                </div>
                <br>
                <div class="form-group">
                    <label for="accountName">Nombre de Cuenta:</label>
                    <input type="text" class="form-control" id="accountName" placeholder="Ingrese el nombre de la cuenta">
                </div>
                <br>
                <div class="form-group">
                    <label for="accountGroup">Grupo de Cuenta:</label>
                    <input type="text" class="form-control" id="accountGroup" placeholder="Ingrese el grupo de la cuenta">
                </div>
            </div>
            <div class="col-md-6">
                <!-- Segunda columna -->
                <div class="form-group">
                    <label for="accountAmount">Monto:</label>
                    <input type="number" class="form-control" id="accountAmount" placeholder="Ingrese el monto de la cuenta">
                </div>
                <br>
                <div class="form-group">
                    <label for="accountCurrency">Moneda:</label>
                    <select class="form-control" id="accountCurrency">
                        <option value="ARG">Peso Argentino (ARS)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                        <option value="USD">Dólar Americano (USD)</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="accountSymbol">Símbolo:</label>
                    <input type="text" class="form-control" id="accountSymbol" placeholder="Símbolo de la moneda" readonly>
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    // Script para actualizar el símbolo de la moneda
    document.getElementById('accountCurrency').addEventListener('change', function () {
        var currency = this.value;
        var symbolField = document.getElementById('accountSymbol');
        switch (currency) {
            case "ARG":
                symbolField.value = 'ARS';
                break;
            case "EUR":
                symbolField.value = '€';
                break;
            case "JPY":
                symbolField.value = '¥';
                break;
            case "USD":
                symbolField.value = '$';
                break;
            default:
                symbolField.value = '';
                break;
        }
    });
</script>
